<!doctype html>
<html class="no-js" ng-app="doctorpricerWebApp">
  <head>
    <meta charset="utf-8">
    <title ng-bind="title"></title>
    <meta name="description" content="Compare the fees of practices in NZ. Find the cheapest doctor for you and your family!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.css" />
    <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog-theme-default.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.3&appId=330542075246";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
  <body>
    <!--[if lte IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <a role="button" type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed" data-target="#navbar-brand-centred" ng-show="navbarThings" ng-cloak>
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="navbar-brand navbar-brand-centred" href="#/">DoctorPricer</a>
          <ul class="nav navbar-nav">
            <li style="width:30px;"><a href="" ng-click="openDialog()"><span class="glyphicon glyphicon-info-sign"></span></a></li>

          </ul>
        </div>
        <div collapse="isCollapsed" class="collapse navbar-collapse" id="navbar-brand-centred">
          <form class="navbar-form navbar-right" name="headerForm" role="search" ng-show="navbarThings" ng-submit="next()" ng-cloak>
            <div class="form-group" ng-class="{ 'has-error': headerForm.address.$invalid && headerForm.address.$dirty }" show-errors='{showSuccess: true}'>
              <label class="sr-only" for="address">Address</label>
              <input name="address" ng-model-options="{ debounce: 250 }" type="text" class="form-control" ng-model="autocomplete" options="options" details="details" placeholder="Address" address-validation required ng-autocomplete></input>
            </div>
            <div class="form-group" ng-class="{ 'has-error': headerForm.age.$invalid  && headerForm.age.$dirty}" show-errors='{showSuccess: true}'>
              <label class="sr-only" for="age">Age</label>
              <input name="age" min="0" type="text" class="form-control" ng-model="age" placeholder="Age" size="3" required></input>
            </div>
            <loading-button btnSize="btn-normal"></loading-button>
          </form>
        </div>
      </div>
    </nav>
    <span ng-hide="hideFb" class="fb-like" data-href="https://www.facebook.com/doctorpricer" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></span>
    <div class="container-fluid">
      <div class="view-animate" ui-view></div>
    </div>

   	<noscript class="centre-content">
		  <h2>You must have JavaScript enabled to use DoctorPricer.</h2>
	 </noscript>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-58125171-1', 'auto');
	  ga('send', 'pageview');
	</script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&sensor=false"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ngAutocomplete/src/ngAutocomplete.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <script src="bower_components/angular-bootstrap-show-errors/src/showErrors.js"></script>
    <script src="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>
    <script src="bower_components/ngDialog/js/ngDialog.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts-thirdparty/Polyline.encoded.js"></script>
        <script src="scripts-thirdparty/ui-bootstrap-custom-0.13.3.js"></script>
        <script src="scripts-thirdparty/ui-bootstrap-custom-tpls-0.13.3.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/directives.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/result.js"></script>
        <script src="scripts/controllers/navbar.js"></script>
        <script src="scripts/controllers/map.js"></script>
        <script src="scripts/services/practicescollection.js"></script>
        <script src="scripts/services/searchmodel.js"></script>
        <!-- endbuild -->

    <link rel="stylesheet" href="styles-conditional/autocomplete-{{autocompleteSize}}.css">
</body>
</html>
