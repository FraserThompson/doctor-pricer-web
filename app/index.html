    <nav class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
      <div class="container-fluid">
        <div class="navbar-header" style="margin-left: -15px;">
          <a role="button" type="button" class="navbar-toggle collapsed" ng-mousedown="isCollapsed = !isCollapsed" data-target="#navbar-brand-centred" ng-show="navbarThings" ng-cloak>
            <span class="sr-only">Toggle navigation</span>
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </a>
          <a class="navbar-brand navbar-brand-centred" href="/">DoctorPricer</a>
          <ul class="nav navbar-nav">
            <li id="info-button" style="width:30px;" ng-class="{'hidden-xs': navbarThings}" ng-cloak><a href="" ng-mousedown="openDialog()" ng-class="{'active': !isCollapsed}"><span class="glyphicon glyphicon-info-sign"></span></a></li>
          </ul>
        </div>
        <div uib-collapse="isCollapsed" class="collapse navbar-collapse" id="navbar-brand-centred">
          <form class="navbar-form navbar-right" name="headerForm" role="search" ng-show="navbarThings" ng-submit="next()" ng-cloak>
            <div class="form-group" ng-class="{ 'has-error': headerForm.address.$invalid && headerForm.address.$dirty, 'has-success': !form.address.$invalid  && form.address.$dirty }" show-errors='{showSuccess: true}'>
              <label class="sr-only" for="address">Address</label>
              <input name="address" ng-model-options="{ debounce: 250 }" type="text" class="form-control" ng-model="autocomplete" options="options" details="details" placeholder="Address" address-validation required ng-autocomplete></input>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.age.$invalid  && form.age.$dirty, 'has-success': !form.age.$invalid  && form.age.$dirty }" show-errors='{showSuccess: true}'>
              <label class="sr-only" for="age">Age</label>
              <input name="age" min="0" type="text" class="form-control" ng-model="age" placeholder="Age" size="3" required></input>
            </div>
            <loading-button btnSize="btn-normal"></loading-button>
          </form>
        </div>
      </div>
    </nav>

    <span ng-hide="hideFb" class="fb-like" data-href="https://www.facebook.com/doctorpricer" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></span>

    <div class="container-fluid main-container">

      <div class="view-animate" ui-view>

        <loading-message></loading-message>

        <div class="centre-container" ng-hide="app_loaded">
