<div class="centre-content">
  <h2 class="tagline">Compare fees from over 800 NZ practices.</h2>
  <form name="form" ng-submit="next()" class="form" novalidate>
    <div class="form-group" ng-class="{ 'has-error': form.address.$invalid && form.address.$dirty, 'has-success': !form.address.$invalid  && form.address.$dirty }" show-errors='{showSuccess: true}'>
      <div class="col-md-8 nopadding">
        <label class="sr-only" for="address">Address</label>
        <input name="address" id="addressInput" ng-model-options="{ debounce: 250 }" type="text" class="form-control input-lg" ng-model="autocomplete" options="options" details="details" placeholder="{{addressPlaceholder}}" address-validation disable-tap required ng-autocomplete></input>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.age.$invalid  && form.age.$dirty, 'has-success': !form.age.$invalid  && form.age.$dirty }" show-errors='{showSuccess: true}'>
      <div class="col-md-2 nopadding">
        <label class="sr-only" for="age">Age</label>
        <input name="age" min="0" type="number" class="form-control input-lg" ng-model="age" placeholder="Age" required></input>
      </div>
    </div>
    <div class="col-md-2 nopadding">
      <loading-button btn-size="btn-lg"></loading-button>
    </div>
  </form>
  <h3>{{error}}</h3>
  <!-- <h1>DoctorPricer is currently offline for maintenance. Check back in a couple of hours.</h1> -->
</div>

<div class="stupid-ad">
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- DoctorPricer Front -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-2527917281752489"
       data-ad-slot="1395256542"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
  (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
