<div class=centre-content> <h3 class=tagline>Compare fees from over 800 NZ practices. <form name=form ng-submit=next() class=form novalidate> <div class=form-group ng-class="{ 'has-error': form.address.$invalid && form.address.$dirty, 'has-success': !form.address.$invalid  && form.address.$dirty }" show-errors="{showSuccess: true}"> <div class="col-md-8 nopadding"> <label class=sr-only for=address>Address</label> <input name=address id=addressInput ng-model-options="{ debounce: 250 }" type=text class="form-control input-lg" ng-model=autocomplete options=options details=details placeholder={{addressPlaceholder}} address-validation disable-tap required ng-autocomplete> </div> </div> <div class=form-group ng-class="{ 'has-error': form.age.$invalid  && form.age.$dirty, 'has-success': !form.age.$invalid  && form.age.$dirty }" show-errors="{showSuccess: true}"> <div class="col-md-2 nopadding"> <label class=sr-only for=age>Age</label> <input name=age min=0 type=number class="form-control input-lg" ng-model=age placeholder=Age required> </div> </div> <div class="col-md-2 nopadding"> <span><button type=submit class="btn btn-cool btn-lg"><span class="glyphicon glyphicon-search" aria-hidden=true></span> Search</button></span> </div> </form> <h3>{{error}}</h3> </h3></div><script type="text/javascript" src="../vendors~app.bundle.js"></script><script type="text/javascript" src="../app.bundle.js"></script><script type="text/javascript" src="../vendors~scripts.bundle.js"></script><script type="text/javascript" src="../scripts.bundle.js"></script>
